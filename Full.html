<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 15px;
      width: calc(50% - 40px);
      transition: transform 0.2s ease;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }

    .product-card h3 {
      font-size: 18px;
      color: #333;
      margin: 15px 10px;
      text-align: center;
    }

    .product-card button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 80%;
      margin: 10px auto 20px;
      display: block;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #218838;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .product-card {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .product-card {
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 30 Product Cards -->
    <div class="product-card">
      <img src="https://via.placeholder.com/400x300" alt="Product 1">
      <h3>Product Name 1</h3>
      <button>Buy Now</button>
    </div>
    <!-- Repeat the product card structure for remaining products -->
    <!-- Example of repeating products -->
    <div class="product-card">
      <img src="https://via.placeholder.com/400x300" alt="Product 2">
      <h3>Product Name 2</h3>
      <button>Buy Now</button>
    </div>
    <!-- Repeat until you have 30 product cards -->
  </div>
</body>
</html>
